<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ezaz Rahman - CEO & Marketing Strategist</title>

  <!-- Favicon -->
  <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 64 64'%3E%3Crect width='64' height='64' fill='black'/%3E%3Ctext x='32' y='46' font-size='40' fill='white' font-family='Arial, sans-serif' font-weight='bold' text-anchor='middle'%3EE%3C/text%3E%3C/svg%3E" type="image/svg+xml" />

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      min-height: 100vh;
      position: relative;
      background: #f9f9f9;
    }

    #animated-map {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background: url('https://upload.wikimedia.org/wikipedia/commons/thumb/e/ec/World_map_blank_without_borders.svg/2000px-World_map_blank_without_borders.svg.png') no-repeat center center;
      background-size: contain;
      pointer-events: none;
      z-index: 0;
      filter: brightness(0.9);
      animation: zoomPulse 30s ease-in-out infinite alternate;
    }

    @keyframes zoomPulse {
      0% { transform: scale(1); }
      100% { transform: scale(1.05); }
    }

    body::before {
      content: '';
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(255, 255, 255, 0.85);
      pointer-events: none;
      z-index: 1;
    }

    /* Layout wrapper */
    .page-wrapper {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 40px 20px;
      position: relative;
      z-index: 2;
      box-sizing: border-box;
    }

    /* Both containers */
    .container, .form-container {
      background: white;
      border-radius: 20px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      padding: 40px;
      max-width: 400px;
      width: 90%;
      box-sizing: border-box;
    }

    /* Original portfolio container styles remain */
    .online-indicator {
      position: absolute;
      top: 22px;
      right: 22px;
      width: 12px;
      height: 12px;
      background-color: #4CAF50;
      border: 2.5px solid white;
      border-radius: 50%;
      box-shadow: 0 0 7px rgba(76, 175, 80, 0.7);
      animation: pulseOnline 1.8s infinite ease-in-out;
    }

    @keyframes pulseOnline {
      0% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.3); opacity: 0.7; }
      100% { transform: scale(1); opacity: 1; }
    }

    .profile-pic {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      margin: 0 auto;
      overflow: hidden;
      border: 2px solid rgba(0, 0, 0, 0.1);
    }

    .profile-pic img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    h1 {
      font-size: 24px;
      color: #333;
      margin: 10px 0 0;
      text-align: center;
    }

    .designation {
      color: #777;
      font-size: 13px;
      font-weight: 500;
      text-align: center;
      margin: 0;
    }

    ul {
      list-style: none;
      padding: 0;
      margin: 15px 0;
      font-size: 16px;
      color: #555;
    }

    ul li {
      margin: 8px 0;
    }

    /* Buttons */
    .buttons {
      margin-top: 8px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 12px;
    }

    .buttons a {
      padding: 14px 24px;
      border-radius: 25px;
      text-decoration: none;
      color: white;
      font-weight: bold;
      min-width: 150px;
      font-size: 15px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      transition: background-color 0.3s ease;
    }

    .portfolio { background: #4CAF50; }
    .portfolio:hover { background: #66bb6a; }
    .appointment { background: #0052cc; }
    .appointment:hover { background: #3d74e6; }
    .rsume { background-color: #28a745; }
    .rsume:hover { background-color: #218838; }

    /* Form container specific styles */
    .form-container h2 {
      font-size: 20px;
      color: #333;
      margin-bottom: 15px;
      text-align: center;
    }

    .form-group {
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    .form-group label {
      font-size: 14px;
      color: #555;
      font-weight: 500;
    }

    .form-group input {
      padding: 10px;
      font-size: 14px;
      border-radius: 8px;
      border: 1px solid #ccc;
      outline: none;
      transition: border 0.2s ease;
    }

    .form-group input:focus {
      border-color: #4CAF50;
    }

    .submit-btn {
      background: #4CAF50;
      color: white;
      font-weight: bold;
      border: none;
      padding: 12px;
      border-radius: 25px;
      font-size: 15px;
      cursor: pointer;
      transition: background 0.3s ease;
      margin-top: 10px;
    }

    .submit-btn:hover {
      background: #45a049;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .page-wrapper {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>
  <div id="animated-map"></div>

  <div class="page-wrapper">
    <!-- Portfolio container -->
    <div class="container">
      <div class="online-indicator"></div>
      <div class="profile-pic">
        <img src="https://lh3.googleusercontent.com/d/1TMMRxhtocSiF-8_wwNcMo5gIuOBC9ESw" alt="Profile Photo" />
      </div>
      <h1>Md Ezazur Rahman</h1>
      <p class="designation">Chief Executive Officer, Sora Digital</p>
      <ul>
        <li>Result-Driven Strategist</li>
        <li>8+ years of Marketing Experience</li>
        <li>Skilled in Cross-Channel Marketing</li>
        <li>Sales, Business Growth & Branding</li>
      </ul>
      <div class="buttons">
        <a href="https://portfolio.ezazrahman.com" class="portfolio">Check My Portfolio</a>
        <a href="https://meet.ezazrahman.com" class="appointment">Set an Appointment</a>
        <a href="Nashita_Case.pdf" download class="rsume">Download Resume</a>
      </div>
    </div>

    <!-- Form container -->
    <div class="form-container">
      <h2>Submit Your Details</h2>
      <form action="#" method="post">
        <div class="form-group">
          <label for="fname">First Name</label>
          <input type="text" id="fname" name="fname" required>
        </div>
        <div class="form-group">
          <label for="lname">Last Name</label>
          <input type="text" id="lname" name="lname" required>
        </div>
        <div class="form-group">
          <label for="address">Address</label>
          <input type="text" id="address" name="address" required>
        </div>
        <div class="form-group">
          <label for="dob">Date of Birth</label>
          <input type="date" id="dob" name="dob" required>
        </div>
        <button type="submit" class="submit-btn">Submit</button>
      </form>
    </div>
  </div>
</body>
</html>
